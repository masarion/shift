<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト希望提出</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="shift-title">Loading...</h1>

    <div class="notice-area">
        <span class="notice-label">店長からのメッセージ：</span>
        <div id="admin-message">
            毎月20日までに提出をお願いします。<br>
            ※年末年始は早めに締め切ります。
        </div>
    </div>

    <form id="shift-form">
        <div class="row-inputs">
            <div class="form-group col-name">
                <label for="username">氏名 (フルネーム)<span class="badge-require">必須</span></label>
                <input type="text" id="username" name="username" placeholder="山田 太郎" required>
            </div>
            <div class="form-group col-birth">
                <label for="birthdate">誕生日 (4ケタ)<span class="badge-require">必須</span></label>
                <input type="text" id="birthdate" name="birthdate" placeholder="0101" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email">メールアドレス<span class="badge-optional">任意</span></label>
            <input type="email" id="email" name="email" placeholder="sample@example.com">
        </div>

        <hr class="divider">

        <div class="calendar-section">
            <h2 id="calendar-month-year" class="calendar-header">----年 --月</h2>
            
            <p class="calendar-instruction">
                日付をタップして希望シフトを選択してください。
            </p>

            <div class="calendar-grid-header">
                <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
            </div>
            
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button type="button" onclick="alert('現在は見た目の確認のみです')" class="submit-btn">シフトを提出する</button>
        </div>
    </form>
</div>

<div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <h3 id="modal-date-display">--日のシフトを選択</h3>
        <div class="shift-options">
            <button type="button" class="shift-btn type-hayaban" onclick="selectShift('早番')">早番</button>
            <button type="button" class="shift-btn type-hayaban-630" onclick="selectShift('早番6:30')">早番 6:30</button>
            <button type="button" class="shift-btn type-nakaban" onclick="selectShift('中番')">中番</button>
            <button type="button" class="shift-btn type-osoban" onclick="selectShift('遅番')">遅番</button>
            <button type="button" class="shift-btn type-osoban-2230" onclick="selectShift('遅番22:30')">遅番 22:30</button>
            <button type="button" class="shift-btn type-yasumi" onclick="selectShift('休み')">休み</button>
        </div>
        <button type="button" class="modal-close-btn" onclick="closeModal()">キャンセル</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
